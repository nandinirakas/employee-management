log4j.rootLogger = DEBUG, FILE, CONSOLE

#file
log4j.appender.FILE = org.apache.log4j.RollingFileAppender
log4j.appender.FILE.MaxFileSize = 2kb
log4j.appender.FILE.MaxBackupIndex = 3
log4j.appender.FILE.File = C:/Users/NandhiniRakAS/eclipse-workspace/employee/log/employee.log
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern = %d{yyyy-MM-dd}-%t-%x-%-5p-%-10c:%m%n

#console
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern = %d{yyyy-MM-dd}-%t-%x-%-5p-%-10c:%m%n
 